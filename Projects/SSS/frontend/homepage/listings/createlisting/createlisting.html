<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SSS | Create Listings</title>

                <li class="nav-item">
                    <a class="nav-link" href="../../home.html"><i class="fas fa-tachometer-alt"></i>Home</a>

            </ul>
        </div>
    </nav>


    <div class="wrapper">
        <div class="container">
            <h1>Listing Form</h1>
            
            <form class="form">

                <input id="amount" type="text" placeholder="Subscription Amount">

                <input id="desp" type="text" placeholder="Description">
                <button type="submit" id="login-button" onclick="createListing()">Submit Listing</button>
            </form>
        </div>
